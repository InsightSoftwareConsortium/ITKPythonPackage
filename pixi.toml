  "py39",
  "build-dev-tools",
  "python-dev-pkgs",
  "macos-build",
]

# macOS build env (both Intel and Apple Silicon)
macos-py310 = [
  "py310",
  "build-dev-tools",
  "python-dev-pkgs",
  "macos-build",
]

macos-py311 = [
  "py311",
  "build-dev-tools",
